<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>自定义滚动条</title>
	<link href="./../_libs/animate/animate.css" rel="stylesheet">
	<link href="./css/style.css" rel="stylesheet">
</head>
<body>
	<!-- 示例容器 -->
	<div class="scroll-demo">
		<!-- 标签切换区 -->
		<ul class="scroll-tab clearfix">
			<li class="tab-item tab-active">第一篇</li>
			<li class="tab-item">第二篇</li>
			<li class="tab-item">第三篇</li>
			<li class="tab-item">第四篇</li>
		</ul>
		<!-- 滚动内容区 -->
		<div class="scroll-wrap">
			<!-- 滚动内容 -->
			<div class="scroll-cont">
				<h3 class="anchor">春天来了</h3>
				<div class="scroll-ol"></div>
				<h3 class="anchor">夏天来了</h3>
				<div class="scroll-ol"></div>
				<h3 class="anchor">秋天来了</h3>
				<div class="scroll-ol"></div>
				<h3 class="anchor">冬天来了</h3>
				<div class="scroll-ol"></div>
			</div>
			<!-- 滚动条 -->
			<div class="scroll-bar">
				<!-- 滚动滑块 -->
				<div class="scroll-slider"></div>
			</div>
		</div>
	</div>
	<script src="./../_libs/jQuery/jquery-3.1.0.js"></script>
	<script src="./js/content.js"></script>
	<script src="./js/CusScrollBar.js"></script>
<script>
	new CusScrollBar({
		scrollDir     : "y",
		contSelector  : ".scroll-wrap",
		barSelector   : ".scroll-bar",
		sliderSelector: ".scroll-slider"
	});
</script>
</body>
</html>
