<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>DatePicker-日期采集者</title>
	<link href="./../_libs/bootstrap/css/bootstrap.css" rel="stylesheet">
	<link href="./../_libs/animate/animate.css" rel="stylesheet">
	<link href="./css/style.css" rel="stylesheet" >
</head>
<body>
	<div class="ui-datepicker-wrap">
		<div class="ui-datepicker-header">
			<a href="#" class="ui-datepicker-btn ui-datepicker-prev-btn">&lt;</a>
			<span class="ui-datepicker-curr-month">2017-6</span>
			<a href="#" class="ui-datepicker-btn ui-datepicker-next-btn">&gt;</a>
		</div>
		<div class="ui-datepicker-body">
			<table>
				<thead>
					<tr>
						<th>一</th>
						<th>二</th>
						<th>三</th>
						<th>四</th>
						<th>五</th>
						<th>六</th>
						<th>日</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>1</td>
						<td>2</td>
						<td>3</td>
						<td>4</td>
						<td>5</td>
						<td>6</td>
						<td>7</td>
					</tr>
					<tr>
						<td>8</td>
						<td>9</td>
						<td>10</td>
						<td>11</td>
						<td>12</td>
						<td>13</td>
						<td>14</td>
					</tr>
					<tr>
						<td>15</td>
						<td>16</td>
						<td>17</td>
						<td>18</td>
						<td>19</td>
						<td>20</td>
						<td>21</td>
					</tr>
					<tr>
						<td>22</td>
						<td>23</td>
						<td>24</td>
						<td>25</td>
						<td>26</td>
						<td>27</td>
						<td>28</td>
					</tr>
					<tr>
						<td>29</td>
						<td>30</td>
						<td>31</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="ui-datepicker-footer"></div>
	</div>
</body>
</html>
