<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>DatePicker-日期采集者</title>
	<link href="./../../_libs/bootstrap/css/bootstrap.css" rel="stylesheet">
	<link href="./../../_libs/animate/animate.css" rel="stylesheet">
	<link href="./../css/style.css" rel="stylesheet" >
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>Example page header <small>Subtext for header</small></h1>
		</div>
		<div class="row">
			<div class="col-md-4">
			<div class="form-group has-success has-feedback">
				<label class="control-label" for="inputSuccess4">请输入您的日期</label>
				<input type="text" class="form-control" id="inputSuccess4" aria-describedby="inputSuccess4Status">
				<span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
			</div>
				<!-- "data-date" 负责初始化时给 datePicker 喂数据 默认不填就是当前时间 -->
				<div class="ui-datepicker-wrap" data-date=""></div>
			</div>
			<div class="col-md-4">
				<div class="form-group has-success has-feedback">
					<label class="control-label" for="inputSuccess4">请输入您的日期</label>
					<input type="text" class="form-control" id="inputSuccess4" aria-describedby="inputSuccess4Status">
					<span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
				</div>
				<!-- "data-date" 2019-16-9 不是一个合法的时间 测试用 可以转换成正确的时间 --> 
				<div class="ui-datepicker-wrap" data-date="2019-16-9"></div>
			</div>
			<div class="col-md-4">
				<div class="ui-datepicker-wrap" data-date="1997-12-17"></div>
			</div>
		</div>
	</div>


<script src="./../../_libs/jQuery/jquery-3.1.0.js"></script>
<script src="./../../_libs/jQuery/jquery-migrate-3.0.0.js"></script>
<script src="./date.js"></script>
<script>
	$(function(){
		// 找到页面上所有需要显示日历的地方 插件初始化
		$('.ui-datepicker-wrap').datePicker();
	});
</script>
</body>
</html>
