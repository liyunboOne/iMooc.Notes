<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>幻灯片效果一</title>
	<link rel="shortcut icon" type="image/ico" href="http://download.easyicon.net/ico/1174947/48/" />
	<link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
	<link href="http://cdn.bootcss.com/animate.css/3.5.2/animate.css" rel="stylesheet">
	<link href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="css/index.css" rel="stylesheet">
</head>
<body>

	<div id="pic_panel_shows">
		<ul class="large_pic_wrap">
			<li class="large_pic">
				<a href="#">
					<img src="img/index/1.jpg">
				</a>
			</li>
			<li class="large_pic">
				<a href="#">
					<img src="img/index/2.jpg">
				</a>
			</li>
			<li class="large_pic">
				<a href="#">
					<img src="img/index/3.jpg">
				</a>
			</li>
			<li class="large_pic">
				<a href="#">
					<img src="img/index/4.jpg">
				</a>
			</li>
			<li class="large_pic">
				<a href="#">
					<img src="img/index/5.jpg">
				</a>
			</li>
		</ul>
		<div class="panel_footer">
			<div class="center">
				<ul id="min_pic_wrap">
					<li sort="1"><img src="img/index/smail_1.gif"></li>
					<li sort="2"><img src="img/index/smail_2.gif"></li>
					<li sort="3"><img src="img/index/smail_3.gif"></li>
					<li sort="4"><img src="img/index/smail_4.gif"></li>
					<li sort="5"><img src="img/index/smail_5.gif"></li>
				</ul>
				<div class="active"></div>
			</div>
		</div>
	</div>

	<script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
	<script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
