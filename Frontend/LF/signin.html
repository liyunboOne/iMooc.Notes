<!DOCTYPE html>
<html lang="zh-CN" class="app">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>花语 | 登陆账号</title>
	<link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
	<link href="http://cdn.bootcss.com/animate.css/3.5.2/animate.css" rel="stylesheet">
	<link href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="signin.css" rel="stylesheet">
</head>
<body class="">

	<div id="siginBox">
		<div class="sigin-header">
			<span class="font-bold text-lg">登陆花语</span>
			<span class="fr">还没有账号，<a href="#">立即注册</a></span>
		</div>
		<form action="index.html">
			<div class="form-group">
				<input type="email" placeholder="邮箱 or 手机" class="form-control input-lg">
			</div>
			<div class="form-group">
				<input type="password" placeholder="密码" class="form-control input-lg">
			</div>
			<div class="checkbox i-checks">
				<label>
					<input type="checkbox" checked=""><i></i>记住登陆状态
				</label>
			</div>
			<button type="submit" class="btn btn-lg btn-warning btn-block">马上登陆</button>
		</form>
		<div class="fr forget"><a href="#"><small>忘记了密码？</small></a></div>
		<a><i class="fa fa-close"></i></a>
	</div>

	<footer id="footer">
		<p style="text-align: center;">
			<small class="text-lt">花语图社.青岛<br>&copy; 2017</small>
		</p>
	</footer>
	<script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
	<script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="sigin.js"></script>
</body>
</html>
