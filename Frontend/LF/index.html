<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>my_title</title>
<style>
	.box {
		visibility: hidden;
		resize: vertical;
		color: #000;
		background-color: red;
	}
	.child-orange,
	.child-green {
		margin-bottom: -600px;
		padding-bottom: 600px;
	}
	.child-orange {
		float: left;
		width: 49%;
		background-color: orange;
	}
	.child-green {
		float: right;
		width: 49%;
		background-color: green;
	}
</style>
</head>
<body>
	<div class="box">
		<div class="child-orange">
			<p>黄</p>
			<p>黄</p>
			<p>黄</p>
			<p>黄</p>
			<p>黄</p>
			<p>黄</p>
			<p>黄</p>
		</div>
		<div class="child-green">
			<p>绿</p>
			<p>绿</p>
			<p>绿</p>
			<p>绿</p>
			<p>绿</p>

			<p>绿</p>
		</div>
	</div>
</body>
</html>
