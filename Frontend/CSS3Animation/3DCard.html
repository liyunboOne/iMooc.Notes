<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>3DCard</title>
<style>
	* { margin: 0; top: 0; box-sizing: border-box; box-sizing: border-box; }
	#Space3d {
		perspective: 800px;
		perspective-origin: 50% 50%;
		-webkit-perspective: 800;
		-webkit-perspective-origin: 50% 50%;
		overflow: hidden;
		border: 1px solid red;
		margin-top: 300px;
	}
	#pageGroup {
		width: 400px;
		height: 400px;
		margin: 0 auto;
		transform-style: preserve-3d;
		-webkit-transform-style: preserve-3d;
		position: relative;
	}
	#Space3d #pageGroup .page {
		width: 360px;
		height: 360px;
		padding: 20px;
		background-color: #000;
		color: #fff;
		font-weight: bold;
		font-size: 320px;
		line-height: 320px;
		text-align: center;
		position: absolute;
	}
	#page0 {
		transform-origin: bottom;
		-webkit-transform-origin: bottom;
		-webkit-transition: -webkit-transform 2s linear;
	}
	#page1,
	#page2,
	#page3,
	#page4,
	#page5,
	#page6,
	#page7,
	#page8,
	#page9 {
		transform-origin: bottom;
		-webkit-transform-origin: bottom;
		-webkit-transition: -webkit-transform 2s linear;
		-webkit-transform: rotateX(90deg);
	}
	#op {
		text-align: center;
		margin: 40px auto;
	}

	.wrap{width: 200px;height: 200px;margin:100px auto;-webkit-perspective:800;-webkit-perspective-origin:50% 50%;}
	.box{position: relative;-webkit-transform-style:preserve-3d;  -webkit-transform-origin:50% 50px 0;    -webkit-animation:rotation 5s linear infinite;}
	.div{position: absolute;width: 200px;height: 200px;color: #fff;font-size: 200px;line-height: 200px;text-align: center;opacity:.7;}
	.div1{background-color: #c69;-webkit-transform:translateZ(-100px);}
	.div2{background-color: #69c;-webkit-transform:rotateX(90deg) translateZ(100px);}
	.div4{background-color: #6c9;-webkit-transform:rotateX(-90deg) translateZ(100px);}
	.div3{background-color: #96c;-webkit-transform:rotateY(90deg) translateZ(100px);}
	.div5{background-color: #9c6;-webkit-transform:rotateY(-90deg) translateZ(100px);}
	.div6{background-color: #c96;-webkit-transform:translateZ(100px);}
	@-webkit-keyframes rotation{
	    100%{-webkit-transform:rotate3d(1,1,0,-360deg);}
	}
</style>
</head>
<body>
	<div class="wrap">
	    <div class="box">
	        <div class="div div1">1</div>
	    	<div class="div div2">2</div>
			<div class="div div3">3</div>
			<div class="div div4">4</div>
			<div class="div div5">5</div>
			<div class="div div6">6</div>
		</div>
	</div>
	<div id="Space3d">
		<div id="pageGroup">
			<div class="page" id="page0">0</div>
			<div class="page" id="page1">1</div>
			<div class="page" id="page2">2</div>
			<div class="page" id="page3">3</div>
			<div class="page" id="page4">4</div>
			<div class="page" id="page5">5</div>
			<div class="page" id="page6">6</div>
			<div class="page" id="page7">7</div>
			<div class="page" id="page8">8</div>
			<div class="page" id="page9">9</div>
		</div>
	</div>
	<div id="op">
		<a href="#">next</a>
		<a href="#">prev</a>
	</div>
<script>
	window.onload = function() {
		let pageList  = document.querySelectorAll("#pageGroup>.page");
		let pageCount = pageList.length;
		let currId    = 0;
		let nextBtn   = document.querySelectorAll("#op>a")[0];
		let prevBtn   =  document.querySelectorAll("#op>a")[1];

		nextBtn.onclick = function() {
			console.log(currId)

			let currPage = document.querySelector("#page" + currId);
			console.log(currPage)
			currPage.style.webkitTransform = "rotateX(-270deg)";
			currId++;
			currId = (currId > 9) ? 0 : currId;
			let nextPage = document.querySelector("#page" + currId);
			nextPage.style.webkitTransform = "rotateX(0deg)";
		}

		prevBtn.onclick = function() {
			let currPage = document.querySelector("#page" + currId);
			currPage.style.webkitTransform = "rotateX(90deg)";
			currId--;
			currId = (currId < 0) ? 9 : currId;
			let prevPage = document.querySelector("#page" + currId);
			prevPage.style.webkitTransform = "rotateX(0deg)";
			console.log(currId)
		}
	}
</script>
</body>
</html>
