<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>css居中测试</title>
<style>
img {
	width: 50%;
	display: block;
	margin: 10px auto;
	background-color: #666;
	/* max-width: 100%; */
	/* max-height: 100%; */
}
</style>
</head>
<body>
	<div class="box"></div>
<script>
	window.onload = function() {
		let box = document.querySelector('.box');
		let imgs;
		for (let i = 1; i < 52; i++) {
			imgs +=  `<img src="http://mtl.ttsqgs.com/images/img/10548/${i}.jpg">`;
		}
		box.innerHTML = imgs;
	}
</script>
</body>
</html>
