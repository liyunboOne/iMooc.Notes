<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>css居中测试</title>
<style>
img {
	width: 30%;
	display: block;
	margin: 10px auto;
	background-color: #666;
}
.box p {
	text-align: center;
}
</style>
</head>
<body>
	<div class="box"></div>
<script>
	window.onload = function() {
		let box = document.querySelector('.box');
		let imgs = null;
		for (let i = 1; i < 44; i++) {
			let src = `http://mtl.ttsqgs.com/images/img/10683/${i}.jpg`;
			imgs +=  `<p>${i}</p><a href="${src}" target="_blank"><img src="${src}"></a>`;
		}
		box.innerHTML = imgs;
	}
</script>
</body>
</html>
