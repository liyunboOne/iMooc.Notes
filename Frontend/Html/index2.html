<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>css居中测试</title>
<style>
img {
	width: 30%;
	display: block;
	margin: 10px auto;
	background-color: #666;
}
img.show {
	position: relative;
	height: 900px;
	z-index: 1;
	border: 1px solid #000;
}
</style>
</head>
<body>
	<div class="box"></div>
	<!-- <a href="" target="_blank"></a> -->
<script>
	window.onload = function() {
		let box = document.querySelector('.box');
		let imgs = null;
		for (let i = 1; i < 54; i++) {
			imgs +=  `<a href="http://mtl.ttsqgs.com/images/img/8158/${i}.jpg" target="_blank"><img src="http://mtl.ttsqgs.com/images/img/8158/${i}.jpg"></a>`;
		}
		box.innerHTML = imgs;

	}
</script>
</body>
</html>
