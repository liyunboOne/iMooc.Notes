<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="chrome=1, IE=edge" />
	<!-- 浏览器兼容性设置：chrome=1, IE=edge 强制浏览器使用webkit内核，或使用IE最高内核渲染 -->
	<meta name="viewport" content="width=device-width, initial-scale=1" minimum-scale=1, maximum-scale=1 user-scalable=no/>
	<!-- 宽度等于设备宽度，初始比例为1，最大、最小比例为1，用户不能缩放 -->
	<mate name="format-detection" content="telephone=no" />
	<!-- 电话号码识别为否 -->
	<title>Greeting Card</title>
	<link href="./css/style.css" rel="stylesheet">
</head>
<body>
	<div class="music">
		<img src="res/music_pointer.png">
		<img src="res/music_disc.png" id="music" class="play">
	</div>
	<div class="page" id="page1">
		<div class="bg"></div>
		<div class="p1_lantern">点击屏幕<br>开启好运2016</div>
		<div class="p1_imooc"></div>
		<div class="p1_words">2016年慕课网新年特献</div>
	</div>
	<div class="page" id="page2">
		<div class="bg p2_bg_loading"></div>
		<div class="bg"></div>
		<div class="p2_circle"></div>
		<div class="p2_2016"></div>
	</div>
	<div class="page" id="page3">
		<div class="bg"></div>
		<div class="p3_logo"></div>
		<div class="p3_title"></div>
		<div class="p3_second"></div>
		<div class="p3_first"></div>
		<div class="p3_blessing"></div>
	</div>
	<audio autoplay="">
		<source src="res/wonder girls.mp3" type="audio/mp3">
	</audio>
	<script src="./../_libs/jQuery/jquery-3.1.0.js"></script>
	<script src="./js/ctrl.js" defer></script>
	<!-- defer是html新增加的一个属性 延迟执行 -->
	<script src="./js/Viewport.tool.js"></script>
</body>
</html>
