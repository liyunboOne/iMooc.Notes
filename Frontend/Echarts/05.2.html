<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Echarts之qingDao地图</title>
	<link href="./../_libs/bootstrap/css/bootstrap.css" rel="stylesheet">
	<link href="./../_libs/animate/animate.css" rel="stylesheet">
	<style>
		#main {
		  margin :  80px auto;
		}
	</style>
</head>
<body>
	<div id="main" style="width: 800px;height:600px;"></div>

	<script src="./../_libs/jQuery/jquery-3.1.0.js"></script>
	<script src="./../_libs/jQuery/jquery-migrate-3.0.0.js"></script>
	<script src="./../_libs/bootstrap/js/bootstrap.js"></script>
	<script src="./../_libs/Echarts/echarts.js"></script>
	<script src="./../_libs/Echarts/map/qingDao.js"></script>
<script>
let myChart = echarts.init(document.querySelector('#main'));

// 
function randomData() {
    return Math.round(Math.random()*200);
}
// 
let option = {
    title: {
        text: '青岛市区会员数量统计图（2017）',
        subtext: '随机生成虚拟数据',
        left: 'center'
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        data:['风景','人像','']
    },
    visualMap: {
        min: 0,
        max: 500,
        left: 'left',
        top: 'bottom',
        text: ['高','低'],
        calculable: true
    },
    toolbox: {
        show: true,
        orient: 'vertical',
        left: 'right',
        top: 'center',
        feature: {
            dataView: {readOnly: false},
            restore: {},
            saveAsImage: {}
        }
    },
    series: [
        {
            name: '风景',
            type: 'map',
            mapType: 'qingDao',
            roam: false,
            label: {
                normal: {
                    show: true
                },
                emphasis: {
                    show: true
                }
            },
            data:[
                {name: '黄岛区',value: randomData() },
                {name: '胶州市',value: randomData() },
                {name: '平度市',value: randomData() },
                {name: '莱西市',value: randomData() },
                {name: '即墨市',value: randomData() },
                {name: '城阳区',value: randomData() },
                {name: '李沧区',value: randomData() },
                {name: '崂山区',value: randomData() },
                {name: '李沧区',value: randomData() },
                {name: '市南区',value: randomData() },
                {name: '市北区',value: randomData() }
            ]
        },
        {
            name: '人像',
            type: 'map',
            mapType: 'qingDao',
            label: {
                normal: {
                    show: true
                },
                emphasis: {
                    show: true
                }
            },
            data:[
	            {name: '黄岛区',value: randomData() },
	            {name: '胶州市',value: randomData() },
	            {name: '平度市',value: randomData() },
	            {name: '莱西市',value: randomData() },
	            {name: '即墨市',value: randomData() },
	            {name: '城阳区',value: randomData() },
	            {name: '李沧区',value: randomData() },
	            {name: '崂山区',value: randomData() },
	            {name: '李沧区',value: randomData() },
	            {name: '市南区',value: randomData() },
	            {name: '市北区',value: randomData() }
            ]
        }
    ]
};
// 
myChart.setOption(option);
</script>
</body>
</html>
