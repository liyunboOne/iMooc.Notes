<script>
var rating = (function(){
	'use strict';
	
	function init(el, num) {

		var $items = $(el).find('.rating-item');

		$items.each(function(i, item) {
			if ($(this).index() <= num) {
				console.log('小于num')
				$(this).css('background-position', '2px -28px');
			} else {
				$(this).css('background-position', '2px 0');
			}
		});
	}

	function events($rating,num){
		var num = num;
		$rating.on({
			'mouseover' : function() {
				var i = $(this).index();
				init($rating, i);
			} ,
			'click' : function() {
				var i = $(this).index();
				num = i;
				init($rating, i);
			}
		}, '.rating-item').on('mouseout', function(){
			init($rating, num);
		});
	}


	$.fn.extend({
		rating : function(num=1) {
			$(this).each(function(i, el) {
				init(el, num);
				events($(this), num);
			});
		}
	});
	
})(jQuery);

$('.rating').rating(0)
