<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>进度条小demo之2</title>
<style>
	.loading {
		width: 100%;
		height: 100%;
		position: fixed;
		top: 0;
		left: 0;
		background-color: #fff;
		z-index: 2;
	}
	.loading .pic {
		width: 40%;
		height: 4px;
		position: absolute;
		top: 0;
		left: 0;
		background-color: #f33;
	}
</style>
</head>
<body>
	<div class="loading">
		<div class="pic"></div>
	</div>
</body>
</html>
