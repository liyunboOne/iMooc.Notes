<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>simditor体验</title>
	<link href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="./simditor/styles/simditor.css" rel="stylesheet"/>
	<link href="./../_libs/animate/animate.css" rel="stylesheet"/>
<style>
	#wrap {
		width: 980px;
		margin: 0 auto;
	}
</style>
</head>
<body>
	<div id="wrap">
		<textarea id="editor" placeholder="Balabala" autofocus></textarea>
	</div>

	<script src="./simditor/scripts/jquery.min.js"></script>
	<script src="./simditor/scripts/module.js"></script>
	<script src="./simditor/scripts/hotkeys.js"></script>
	<script src="./simditor/scripts/uploader.js"></script>
	<script src="./simditor/scripts/simditor.js"></script>
	<script>
		Simditor.locale = 'zh-CN';
		var editor = new Simditor({
		  textarea: $('#editor'),
		  placeholder: '这里输入文字...',
		  pasteImage: true,
		  upload: {
		          url: '上传地址',
		          params: null,
		          fileKey: "fileName",
		          connectionCount: 1,
		          leaveConfirm: "正在上传,确定要取消上传文件吗?"
		        },
		});
	</script>
</body>
</html>
