<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Vue.js</title>
</head>
<body>
	<div id="example">
		<div id="1app">
		  {{ message }} <p> {{ call }} </p>
		</div>

		<div id="app-2">
		  <span v-bind:title="message">
		    鼠标悬停几秒钟查看此处动态绑定的提示信息！
		  </span>
		</div>

		<div id="app-3">
		  <p v-if="seen">现在你看到我了</p>
		</div>

		<div id="app-4">
		  <ol>
		    <li v-for="todo in todos">
		      {{ todo.text }}
		    </li>
		  </ol>
		</div>

		<div id="app-5">
		  <p>{{ message }}</p>
		  <button v-on:click="reverseMessage">逆转消息</button>
		</div>

		<div id="app-6">
		  <p>{{ message }}</p>
		  <input v-model="message">
		</div>

		<div id="app-7">
		  <ol>
		    <!--
		      现在我们为每个 todo-item 提供 todo 对象
		      todo 对象是变量，即其内容可以是动态的。
		      我们也需要为每个组件提供一个“key”，晚些时候我们会做个解释。
		    -->
		    <todo-item
		      v-for="item in groceryList"
		      v-bind:todo="item"
		      v-bind:key="item.id" >
		    </todo-item>
		  </ol>
		</div>
		<div id="demo">{{ fullName }}</div>

	</div>

	<!-- <script src="https://cdn.bootcss.com/vue/2.4.4/vue.js"></script> -->
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script>
	// 声明式渲染
		// Vue.js 的核心是一个允许采用简洁的模板语法来声明式的将数据渲染进 DOM 的系统：
		var app = new Vue({
		  el: '#app',
		  data: {
		    message: 'Hello Vue!',
		    call : '谁？'
		  }
		})
		// 第二种绑定 DOM 元素属性方式
			// v-bind 属性被称为指令。指令带有前缀 v-，以表示它们是 Vue 提供的特殊属性。
		var app2 = new Vue({
		  el: '#app-2',
		  data: {
		    message: '页面加载于 ' + new Date().toLocaleString()
		  }
		})
	// 条件与循环
		// 控制切换一个元素的显示也相当简单
		// 本例展示了Vue不仅可以绑定 DOM 文本到数据，也可以绑定 DOM 结构到数据
		// Vue 也提供了一个强大的过渡效果系统，可以在 Vue 插入/更新/删除元素时自动应用过渡效果。
		var app3 = new Vue({
		  el: '#app-3',
		  data: {
		    seen: true
		  }
		})
		// 在控制台里，输入 app4.todos.push({ text: '新项目' })，你会发现列表中添加了一个新项
		var app4 = new Vue({
		  el: '#app-4',
		  data: {
		    todos: [
		      { text: '学习 JavaScript' },
		      { text: '学习 Vue' },
		      { text: '整个牛项目' }
		    ]
		  }
		})
	// 处理用户输入
		// 用 v-on 指令绑定一个事件监听器，通过它调用我们 Vue 实例中定义的方法
		var app5 = new Vue({
		  el: '#app-5',
		  data: {
		    message: 'Hello Vue.js!'
		  },
		  methods: {
		    reverseMessage: function () {
		      this.message = this.message.split('').reverse().join('')
		    }
		  }
		})
		// v-model 指令，它能轻松实现表单输入和应用状态之间的双向绑定
		var app6 = new Vue({
		  el: '#app-6',
		  data: {
		    message: 'Hello Vue!'
		  }
		})
	// 组件化应用构建
		// 组件系统是 Vue 的另一个重要概念
		// 在 Vue 里，一个组件本质上是一个拥有预定义选项的一个 Vue 实例

		// 定义名为 todo-item 的新组件
		// Vue.component('todo-item', {
		//   template: '<li>这是个待办项</li>'
		// })

		// Vue.component('todo-item', {
		//   // todo-item 组件现在接受一个
		//   // "prop"，类似于一个自定义属性
		//   // 这个属性名为 todo。
		//   props: ['todo'],
		//   template: '<li>{{ todo.text }}</li>'
		// })
		
		// 使用 v-bind 指令将 todo 传到每一个重复的组件中
		Vue.component('todo-item', {
		  props: ['todo'],
		  template: '<li>{{ todo.text }}</li>'
		})
		var app7 = new Vue({
		  el: '#app-7',
		  data: {
		    groceryList: [
		      { id: 0, text: '蔬菜' },
		      { id: 1, text: '奶酪' },
		      { id: 2, text: '随便其他什么人吃的东西' }
		    ]
		  }
		})


		// 与自定义元素的关系

		// 你可能已经注意到 Vue 组件非常类似于自定义元素——它是 Web 组件规范的一部分，这是因为 Vue 的组件语法部分参考了该规范。例如 Vue 组件实现了 Slot API 与 is 特性。但是，还是有几个关键差别：
		// Web 组件规范仍然处于草案阶段，并且尚无浏览器原生实现。相比之下，Vue 组件不需要任何补丁，并且在所有支持的浏览器 (IE9 及更高版本) 之下表现一致。必要时，Vue 组件也可以包装于原生自定义元素之内。
		// Vue 组件提供了纯自定义元素所不具备的一些重要功能，最突出的是跨组件数据流，自定义事件通信以及构建工具集成。




		var vm = new Vue({
		  el: '#demo',
		  data: {
		    firstName: 'Foo',
		    lastName: 'Bar'
		  },
		  computed: {
		    fullName : function () {
		      return this.firstName + ' ' + this.lastName
		    }
		  }
		})




	</script>
</body>
</html>
