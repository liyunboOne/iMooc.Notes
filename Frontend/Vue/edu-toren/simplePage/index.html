<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>出题页面</title>
	<link rel="shortcut icon" type="image/ico" href="http://download.easyicon.net/ico/1174947/48/"/>
	<link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
	<link href="http://cdn.bootcss.com/animate.css/3.5.2/animate.css" rel="stylesheet">
	<link href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div id="app" v-cloak>
			<h1 v-text="pageTitle"></h1>
			<div class="ask-wrap">
				<p>使用说明</p>
				<p id="suggest">我要提意见</p>
				<div id="editor">
					<p>在这里出题</p>
				</div>
			</div>
			<div class="ans-wrap">
				添加答案选项区域
				<ul class="show-ans">
					<li class="ans-item">答案选项1</li>
					<li class="ans-item">答案选项2</li>
					<li class="ans-item">答案选项...</li>
				</ul>
				<div class="submit-ans">
					<textarea class="form-control" rows="5" placeholder="在这里提交答案选项"></textarea>
					<button type="button" class="btn btn-default">ok</button>
				</div>
			</div>
			<div>
				<button type="button" class="btn btn-default">提交试题</button>
			</div>

		</div>
	</div>
  <script src="https://cdn.bootcss.com/vue/2.5.13/vue.js"></script>
  <script src="https://cdn.bootcss.com/vue-resource/1.3.4/vue-resource.js"></script>
  <script src="https://cdn.bootcss.com/js-xss/0.3.3/xss.min.js"></script>
  <script src="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.js"></script>
  <script src="https://unpkg.com/wangeditor/release/wangEditor.min.js"></script>
  <script src="./js/ask.js"></script>
</body>
</html>
