@media (min-width: 1800px) {
	body {
		background-color: #d9edf7;

		width: 1780px;
	}
}
.container .items {
	padding-top: 60px;
	padding-left: 0;
	list-style: none;
}
.container .items .item {
	display: inline-block;
	width: 24%;
	padding-bottom: 16%;
	height: 0px;
	line-height: 300px;
	background: url("./img/3.jpg") no-repeat center;
	background-size: 100% auto;
	overflow: hidden;
}
.container .items .item img {
	width: 100%;
	vertical-align: middle;
	vertical-align: bottom;
	vertical-align: text-bottom;
	vertical-align: baseline;
	vertical-align: sub;
	vertical-align: super;
	vertical-align: top;
	vertical-align: 30%;
}
.container .paging {
	margin: 30px 60px;
	text-align: center; 
}
.container .paging a {
	display: inline-block;
	width: 40px;
	height: 40px;
	line-height: 38px;
	margin-right: -5px;
	border: 1px solid #337ab7;
	border-radius: 10px;
}
.container .paging a.current {
	background-color: #337ab7;
	color: #d9edf7;
}
</style>
