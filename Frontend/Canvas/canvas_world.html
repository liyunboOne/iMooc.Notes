<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Canvas World</title>
    <link rel="icon" type="image/ico" href="http://download.easyicon.net/ico/1174947/48/" />
    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/animate.css/3.5.2/animate.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="" rel="stylesheet">
  </head>
  <body style="background: #000">
    <div class="container">

      <canvas id="TMagnify-Canvas-small" style="border:1px dashed #fff; display: block; margin: 60px auto"></canvas>
      <canvas id="TMagnify-Canvas-large" style="display: none;">离屏canvas
      </canvas>


      <canvas id="bottom-picture" style="border:1px dashed #333; display: block; margin: 60px auto"></canvas>


      <canvas id="watermark-picture"style="border:1px dashed #333; display: block; margin: 60px auto"></canvas>
      <canvas id="font-canvas" style="border:1px dashed #333; display: block; margin: 60px auto"></canvas>

      <canvas id="canvas_zoom_tool" style="border: 1px dashed #333; display: block; margin: 60px auto">
        您的浏览器尚不支持Canvas技术。
      </canvas>

      <input type="range" id="scale-range" min="0.1" max="2.0" step="0.01" value="0.2" style="display: block;margin: 60px auto;">

      <canvas id="canvas_knowledge" style="border: 1px dashed #333; display: block; margin: 60px auto">
        您的浏览器尚不支持Canvas技术。
      </canvas>


    </div>
    





    <script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/canvas_world.js"></script>
  </body>
</html>
